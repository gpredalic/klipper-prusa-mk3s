  _TOOLHEAD_PARK_PAUSE_CANCEL

[gcode_macro RESUME]
rename_existing: RESUME_BASE
gcode:
  ##### read extrude from  _TOOLHEAD_PARK_PAUSE_CANCEL  macro #####
  {% set extrude = printer['gcode_macro _TOOLHEAD_PARK_PAUSE_CANCEL'].extrude %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    M83
    G1 E{extrude} F2100
    {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}
  CLEAR_PAUSE

[gcode_macro TOOLHEAD_PARK_PAUSE_CANCEL]
variable_extrude: 1.0
gcode:
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  {% set z_park_delta = 2.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - z_park_delta) %}
    {% set z_safe = z_park_delta %}
  {% else %}
    {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    M83
    G1 E-{extrude} F2100
    {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
    {% if printer.gcode_move.absolute_coordinates|lower == 'false' %} G91 {% endif %}
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}

[gcode_macro CALIBRATE_X]
description: "Move across X axis safely to check travel range"
gcode:
    {% set max_x = printer.toolhead.axis_maximum.x %}
    {% if "x" not in printer.toolhead.homed_axes %}
      G28 X
    {% endif %}

    M117 Testing X axis
    G1 Z10 F3000 ; lift to avoid dragging nozzle
    G1 Y100 F3000 ; center Y
    G1 X10 F3000
    G1 X{max_x - 5} F3000
    G1 X10 F3000
    M117 X axis test complete

[gcode_macro CALIBRATE_Z]
gcode:
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}
    G1 X20 Y0
    G1 Z{max_z-10} F2000 #Update with Z height.
    FORCE_MOVE STEPPER=stepper_z Distance=20 Velocity=10
    G1 Z{max_z-50} F2000 # Move down
    G28 # Home again

[gcode_macro CALIBRATE_XYZ]
gcode:
    {% set max_x = printer.toolhead.axis_maximum.x|float %}
    {% set max_y = printer.toolhead.axis_maximum.y|float %}
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}
    
    # Calibrate X axis
    G1 X{max_x/2} Y0 Z{max_z-10} F2000 # Move to the center of X axis, 10mm above bed
    FORCE_MOVE STEPPER=stepper_x Distance=20 Velocity=10 # Move X a bit to ensure smooth motion
    G1 X{max_x-10} F2000 # Move X to the far right
    G1 X{max_x/2} F2000 # Move back to center
    
    # Calibrate Y axis
    G1 X{max_x/2} Y{max_y/2} Z{max_z-10} F2000 # Move to the center of Y axis
    FORCE_MOVE STEPPER=stepper_y Distance=20 Velocity=10 # Move Y a bit to ensure smooth motion
    G1 Y{max_y-10} F2000 # Move Y to the far back
    G1 Y{max_y/2} F2000 # Move back to center
    
    # Calibrate Z axis
    G1 X{max_x/2} Y{max_y/2} Z{max_z-10} F2000 # Center position
    FORCE_MOVE STEPPER=stepper_z Distance=20 Velocity=10 # Move Z a bit to ensure smooth motion
    G1 Z{max_z-50} F2000 # Move Z down 50mm
    G28 # Home all axes again to finalize

