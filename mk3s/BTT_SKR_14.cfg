# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[probe]
pin: P0.10
x_offset: 23
y_offset: 5
speed: 20.0
samples: 3
samples_result: average
sample_retract_dist: 0.5
samples_tolerance: 0.05
samples_tolerance_retries: 3

[gcode_arcs]
resolution: 0.25

[bed_screws]
screw1: 13, 6
screw1_name: Front Left
screw2: 13, 115
screw2_name: Center Left
screw3: 13, 210
screw3_name: Back Left

screw4: 123, 6
screw4_name: Front Center
screw5: 123, 210
screw5_name: Back Center

screw6: 228, 6
screw6_name: Front Right
screw7: 228, 115
screw7_name: Center Right
screw8: 228, 210
screw8_name: Back Right

[firmware_retraction]
retract_length: 0.5

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
smooth_time: 1.0
min_temp: 0
max_temp: 125

[heater_fan nozzle_cooling_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0
max_power: 1.0

[fan]
pin: P2.3

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[respond]
default_type: command

[virtual_sdcard]
path: ~/printer_data/gcodes

[force_move]
enable_force_move: True

# ACCELEROMETER_QUERY CHIP=hotend
[adxl345 hotend]
cs_pin: rpi:None

# ACCELEROMETER_QUERY CHIP=bed
[adxl345 bed]
cs_pin: rpi:None

[resonance_tester]
# SHAPER_CALIBRATE AXIS=x
accel_chip_x: adxl345 hotend
# SHAPER_CALIBRATE AXIS=y
accel_chip_y: adxl345 bed
probe_points:
    123, 107, 20

[display_status]
[pause_resume]
[exclude_object]
[skew_correction]
[input_shaper] # ls -la /tmp/*csv
